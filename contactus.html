<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<title>contact Azams Automobile</title>
	<link rel="stylesheet"  href="style.css">
  </head>
  <body>

      
    <div class="contact-section">
      <div class="contact-info">
      	<div><i class="fa fa-map-marker ">51 Sir Aku Korsah Road<br> Airport <br>Accra-Ghana</i></div>
      	<div><i class="fa fa-envelope ">Azams@email.com</i></div>
      	<div><i class="fa fa-phone ">+233-123-456-789</i></div>
      	<div><i class="fa fa-clock ">Mon-Sat 8:00 AM to 5:00 PM</i></div>
      </div>

      <div class="contact-form">
      	<h2>Contact Us</h2>
      	<form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Full Name" required>
      	  <input type="Email" name="email" class="text-box" placeholder="Your E-Mail" required>
      	  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      	  <input type="submit" name="submit" class="send-btn" value="send">
      	</form>
      </div>
    </div>
 </body>
